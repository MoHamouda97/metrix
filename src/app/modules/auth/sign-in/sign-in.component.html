<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form [formGroup]="signInForm">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input 
                    type="email" 
                    class="form-control" 
                    placeholder="Email address"
                    formControlName="email" 
                    style="height: 40px;" />

                    <div style="text-align: left;" *ngIf="(email?.invalid && email?.touched) || email?.dirty">
                        <small class="text-danger" *ngIf="email?.errors?.['required']">* Email is required</small>
                        <small class="text-danger" *ngIf="email?.errors?.['email']">* Email address is not correct</small>
                    </div>
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input 
                    type="password" 
                    class="form-control" 
                    placeholder="Password" 
                    formControlName="password"
                    style="height: 40px;" />

                    <div style="text-align: left;" *ngIf="(password?.invalid && password?.touched) || password?.dirty">
                        <small class="text-danger" *ngIf="password?.errors?.['required']">* Password is required</small>
                    </div>                    
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="remember" />
                      <label class="form-check-label" for="remember"> Remember me </label>
                    </div>
                  </div>
              
                  <div class="col">
                    <!-- Simple link -->
                    <a href="javascript:void(0)">Forgot password?</a>
                  </div>
                </div>
              
                <!-- Submit button -->
                <button
                    (click)="signIn()" 
                    type="button" 
                    class="btn btn-primary btn-block mb-4" 
                    [disabled]="signInForm.disabled"
                    style="height: 40px;">
                    <span *ngIf="signInForm.enabled">Sign in</span>
                    <img 
                        *ngIf="signInForm.disabled"
                        src="assets/images/spinner.gif" 
                        style="width: 30px;" />
                </button>
              
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Not a member? <a href="javascript:void(0)">Register</a></p>
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
            </form>  
          </div>
        </div>
      </div>
    </div>
</div>
